# =============================================================================
# PYTHON PACKAGES FOR POETRY PROJECTS
# Use as reference when creating new projects
# =============================================================================

# Global CLI Tools (install via pipx)
pipx_tools:
  # Code Quality
  - black
  - ruff
  - mypy
  - isort
  - pre-commit
  - pylint

  # Development Tools
  - httpie
  - rich-cli
  - cookiecutter
  - bump2version

  # Documentation
  - mkdocs
  - mkdocs-material
  - sphinx

  # Jupyter
  - jupyterlab
  - jupyter

  # Media
  - yt-dlp

# Per-Project Dependencies (add via poetry add)
project_dependencies:
  # Data Science Core
  data_science:
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib
    - seaborn
    - plotly

  # Web Frameworks
  web:
    - fastapi
    - uvicorn
    - starlette
    - flask
    - django
    - gunicorn

  # HTTP Clients
  http:
    - requests
    - httpx
    - aiohttp

  # Database
  database:
    - sqlalchemy
    - psycopg2-binary
    - pymongo
    - redis
    - alembic

  # Validation & Serialization
  validation:
    - pydantic
    - marshmallow

  # CLI
  cli:
    - typer
    - click
    - rich
    - tqdm

  # Configuration
  config:
    - python-dotenv
    - pyyaml
    - toml

  # Templates
  templates:
    - jinja2
    - mako

  # Image Processing
  imaging:
    - pillow
    - opencv-python

  # Document Processing
  documents:
    - openpyxl
    - python-docx
    - pypdf2
    - pdfplumber

  # AI/ML
  ai:
    - openai
    - anthropic
    - google-generativeai
    - langchain
    - langchain-community
    - transformers
    - torch
    - sentence-transformers

  # Testing
  testing:
    - pytest
    - pytest-cov
    - pytest-asyncio
    - hypothesis
    - faker
    - factory-boy

  # Async
  async:
    - asyncio
    - aiofiles
    - aiodns

  # Utilities
  utilities:
    - python-dateutil
    - pytz
    - arrow
    - humanize
    - slugify
    - uuid
    - cryptography

# Development Dependencies (add via poetry add --group dev)
dev_dependencies:
  - pytest
  - pytest-cov
  - pytest-asyncio
  - black
  - ruff
  - mypy
  - pre-commit
  - isort
  - ipython
  - debugpy

# Example pyproject.toml dependencies section
example_pyproject: |
  [tool.poetry.dependencies]
  python = "^3.11"
  # Add your project-specific deps here

  [tool.poetry.group.dev.dependencies]
  pytest = "^8.0"
  pytest-cov = "^4.1"
  black = "^24.0"
  ruff = "^0.3"
  mypy = "^1.9"
  pre-commit = "^3.6"
