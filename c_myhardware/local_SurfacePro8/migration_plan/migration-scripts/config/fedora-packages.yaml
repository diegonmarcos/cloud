# =============================================================================
# FEDORA HOST PACKAGES (MINIMAL - Most dev tools go in Distrobox)
# =============================================================================

# DNF Packages
dnf:
  # Surface Pro 8 Specific
  surface:
    - kernel-surface
    - kernel-surface-devel
    - iptsd
    - libwacom-surface

  # Desktop Environment
  desktop:
    - plasma-desktop
    - plasma-workspace
    - sddm
    - konsole
    - dolphin
    - kate
    - spectacle
    - ark
    - gwenview
    - okular
    - kcalc

  # Containerization
  containers:
    - podman
    - podman-compose
    - distrobox
    - buildah
    - skopeo

  # Flatpak Support
  flatpak:
    - flatpak
    - xdg-desktop-portal-kde

  # System Utilities
  system:
    - NetworkManager
    - bluez
    - pipewire
    - wireplumber
    - power-profiles-daemon
    - firewalld

  # Filesystem
  filesystem:
    - btrfs-progs
    - cryptsetup
    - snapper

  # Cloud Sync
  cloud:
    - rclone
    - fuse3

  # Basic Tools
  tools:
    - htop
    - wget
    - curl
    - git
    - rsync

  # Fonts
  fonts:
    - google-noto-fonts-common
    - google-noto-sans-fonts
    - google-noto-serif-fonts
    - jetbrains-mono-fonts
    - fira-code-fonts

# Services to Enable
services:
  - sddm
  - bluetooth
  - firewalld
  - power-profiles-daemon
  - iptsd
  - snapper-timeline.timer
  - snapper-cleanup.timer
  - btrfs-scrub@-.timer

# Firewall Configuration
firewall:
  zone: home
  services:
    - ssh
