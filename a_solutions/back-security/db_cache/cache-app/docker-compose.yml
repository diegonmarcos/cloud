version: '3.8'

# Redis Cache
# VM: oracle-web-server-1 (130.110.251.193)

services:
  cache-app:
    image: redis:alpine
    container_name: cache-app
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - web_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  web_network:
    name: web_network
    driver: bridge

volumes:
  redis_data:
    name: redis_data
