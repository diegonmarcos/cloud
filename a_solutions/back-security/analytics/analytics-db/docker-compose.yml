version: '3.8'

# MariaDB for Matomo Analytics
# VM: oracle-services-server-1 (129.151.228.66)

services:
  analytics-db:
    image: mariadb:11.4
    container_name: analytics-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-changeme}
      - MYSQL_DATABASE=${MATOMO_DB_NAME:-matomo}
      - MYSQL_USER=${MATOMO_DB_USER:-matomo}
      - MYSQL_PASSWORD=${MATOMO_DB_PASSWORD:-changeme}
    volumes:
      - analytics_db_data:/var/lib/mysql
    networks:
      - matomo_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=100
      --innodb-buffer-pool-size=128M

networks:
  matomo_network:
    name: matomo_network
    driver: bridge

volumes:
  analytics_db_data:
    name: analytics_db_data
