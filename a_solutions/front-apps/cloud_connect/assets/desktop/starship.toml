# Cloud Desktop - Starship Prompt Configuration
# Shared between Fish and Zsh

# Prompt format
format = """
[╭─](dimmed white)$os$username$hostname$directory$git_branch$git_status$rust$python$nodejs$docker_context$cmd_duration
[╰─](dimmed white)$character"""

# Wait 10ms for starship to check files
scan_timeout = 10

# Add blank line before prompt
add_newline = true

# ============================================================================
# LEFT PROMPT
# ============================================================================

[os]
disabled = false
format = "[$symbol]($style) "
style = "bold blue"

[os.symbols]
Arch = ""
Linux = ""
Macos = ""
Windows = ""

[username]
show_always = false
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style) "

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold yellow"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold blue"
read_only = " 󰌾"
read_only_style = "red"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Projects" = " "
".config" = " "

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ============================================================================
# LANGUAGES
# ============================================================================

[rust]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold orange"

[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold cyan"

[lua]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold blue"

# ============================================================================
# TOOLS
# ============================================================================

[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "bold blue"
only_with_files = true

[package]
symbol = "󰏗 "
format = "[$symbol$version]($style) "
style = "bold 208"

# ============================================================================
# RIGHT PROMPT
# ============================================================================

[cmd_duration]
min_time = 2_000
format = "[took $duration]($style) "
style = "bold yellow"
show_milliseconds = false

[time]
disabled = true
format = "[$time]($style) "
style = "bold dimmed white"
time_format = "%H:%M"

# ============================================================================
# PROMPT CHARACTER
# ============================================================================

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# ============================================================================
# DISABLED MODULES
# ============================================================================

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[battery]
disabled = true

[memory_usage]
disabled = true

[sudo]
disabled = true
