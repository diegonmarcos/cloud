version: "3.8"

services:
  radicale:
    image: tomsquest/docker-radicale:latest
    container_name: radicale
    restart: unless-stopped
    expose:
      - "5232"
    volumes:
      - ./data:/data
      - ./config:/config:ro
    environment:
      - RADICALE_CONFIG=/config/config
    networks:
      - calendar_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5232/.web/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  caddy:
    image: caddy:alpine
    container_name: caddy-calendar
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - calendar_net
    depends_on:
      - radicale

networks:
  calendar_net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
