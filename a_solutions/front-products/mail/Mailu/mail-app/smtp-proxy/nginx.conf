server {
    listen 8443 ssl;
    server_name smtp.diegonmarcos.com;

    # Use Stalwart's certificate (or generate separate)
    ssl_certificate /etc/letsencrypt/live/diegonmarcos.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/diegonmarcos.com/privkey.pem;

    location / {
        proxy_pass http://smtp-proxy:8025;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
